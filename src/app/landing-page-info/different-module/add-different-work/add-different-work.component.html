<div class="container px-4 py-4 card">
	<form [formGroup]="addWork">
		<div mat-dialog-title class="dialog-title">
			<h2 class="text-center pt-2">
				<p style="text-align: center">Add Our-Work Info</p>
			</h2>
			<button
				type="button"
				class="close"
				style="font-size: 40px"
				(click)="close()"
				aria-label="Close"
			>
				<span aria-hidden="true">Ã—</span>
			</button>
		</div>

		<hr />
		<div>
			<div class="row">
				<div class="col-5 my-3">
					<p for="exampleFormControlInput1" class="form-Label">
						Sub Heading
					</p>
					<input
						type="text"
						formControlName="title"
						class="form-control sign"
						id="title"
					/>
				</div>
				<div class="col-6 my-3">
					<p for="exampleFormControlInput1" class="form-Label">
						Description
					</p>
					<textarea
						type="text"
						formControlName="description"
						class="form-control sign"
						id="description"
					></textarea>
				</div>
			</div>
			<br />
			<hr />
			<div class="row">
				<div class="col d-flex justify-content-center">
					<button class="btn btn-primary" (click)="onSubmit()">
						Submit
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
