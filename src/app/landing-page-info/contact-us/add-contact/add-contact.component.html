<section class="container qukhead m-b-30 twoBlk">
  <div class="row">
    <!-- <div class="col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-12 cntimg">
      <img src="assets/img/contact-box-img.jpg" alt="block-img" />
    </div> -->
    <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12 conthead">
      <div class="container form-container">
        <!-- <h4 class="text-center sectHead m-b-30">Get In Touch</h4> -->
        <form
          class="form-horizontal contactUsForm"
          action=""
          [formGroup]="contactUsForm"
        >
          <div class="form-group">
            <label
              class="control-label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
              for="fname"
              >Full Name</label
            >
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <input
                type="text"
                class="form-control"
                formControlName="fullName"
                id="fname"
                placeholder=""
                name="fname"
              />
            </div>
          </div>
          <div class="form-group">
            <label
              class="control-label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
              for="phone"
              >Phone Number</label
            >
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <input
                type="text"
                class="form-control"
                formControlName="phone"
                id="phone"
                placeholder=""
                name="phone"
              />
            </div>
          </div>
          <div class="form-group">
            <label
              class="control-label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
              for="email"
              >Email</label
            >
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder=""
                name="email"
              />
            </div>
          </div>
          <div class="form-group">
            <label
              class="control-label col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
              for="query"
              >Query</label
            >
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <textarea
                class="form-control"
                formControlName="query"
                id="query"
                name="query"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div
              class="text-center col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"
            >
              <button
                type="submit"
                class="btn btn-default cntSubmit"
                *ngIf="this.data1.action === 'new'"
                (click)="onSubmit()"
              >
                Submit
              </button>
              <!-- <button type="submit" class="btn btn-default cntSubmit" *ngIf="this.data1.action === 'edit'"  (click)="editContactUs($event)">
                
              </button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
