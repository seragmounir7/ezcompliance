<div class="col ml-2 pt-3">
<h1> Contact Us </h1>
</div>
<div class=" ">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="fullName">
  <th mat-header-cell *matHeaderCellDef> Full Name </th>
  <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
</ng-container>
<ng-container matColumnDef="phoneNumber">
  <th mat-header-cell *matHeaderCellDef>Phone Number </th>
  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>
<ng-container matColumnDef="Email">
  <th mat-header-cell *matHeaderCellDef>Email </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>
<ng-container matColumnDef="query">
  <th mat-header-cell *matHeaderCellDef> Query</th>
  <td mat-cell *matCellDef="let element"> {{element.query}} </td>
</ng-container>

<ng-container matColumnDef="view">
  <th mat-header-cell *matHeaderCellDef> View </th>
  <td mat-cell *matCellDef="let element" (click)="view(element)"> <i  class="fas fa-eye" title="view" ></i> 
  </td>
</ng-container>
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"  (click)="delete(element)"> <i class="fas fa-trash " title="delete"></i> 
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
