<div class=" col ml-2 pt-3">
  <h2> Contact Us </h2>
</div>
<div class=" ">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>

    <!-- Name Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="query">
      <th mat-header-cell *matHeaderCellDef> Query</th>
      <td mat-cell *matCellDef="let element"> {{element.query}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <!-- <i  class="fas fa-eye mr-2" title="View"  (click)="view(element)"></i> <i class="fas fa-trash ml-2 mr-2"  (click)="delete(element)" title="Delete"></i>  -->
        <button mat-icon-button (click)="view(element)" class="mr-2"
          aria-label="Example icon button with a delete icon">
          <mat-icon matTooltip="View Info">visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element)" aria-label="Example icon button with a delete icon">
          <mat-icon matTooltip="Delete Info">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"  (click)="delete(element)"> <i class="fas fa-trash ml-2 "  (click)="delete(element)" title="delete"></i> 
  </td>
</ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data Not Found </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
