<section class="content">
 
  <div class="container-fluid">

<div  class="col ml-2 pt-2">
<h2> Portal List</h2>
</div>
<div class="col ml-2 mb-2">
  
  <button  class="btn btn-outline-primary mt-1 mr-2 float-right" (click)="edit('')">
    <i class="fas fa-plus mr-2"></i>Add Portal 
  </button>
</div>
<div class="mat-elevation-z8 ml-2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef> Portal </th>
  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
</ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> Edit </th>
  <td mat-cell *matCellDef="let element"(click)="edit(element)"> <i class="fas fa-pencil-alt "></i> 
  </td>
</ng-container>
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"(click)="delete(element)"> <i class="fas fa-trash "></i> 
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
</section>
