
<div class="container px-4 py-4 card">
    <form [formGroup]="termsDetail">
      <div mat-dialog-title class="dialog-title">
      <h2 class="text-center pt-2">
        <p style="text-align: center">Add Terms And Conditions </p>
        </h2>
        <button type="button" class="close" 
    style="font-size: 40px;"
  
  (click)="close()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  </div>
      
      <hr />
      <div>
        <div class="row">
       
          <div class="col-12">
            <p for="exampleFormControlInput1" class="form-Label">Title</p>
            <input
              type="text"
              formControlName="title"
         
              class="form-control"
              id="name"
            />
          </div>
          </div>
          <div class="row">
          <div class="col-12">
            <p for="exampleFormControlInput1" class="form-Label">Description</p>
            <textarea autosize
              rows="3"
              type="text"
              formControlName="description"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-2 d-flex justify-content-center">
            <button class="btn btn-primary btn-block" (click)="onSubmit()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
