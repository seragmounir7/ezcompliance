<div class="container px-4 py-4 card">
  <form [formGroup]="testiomnial">
    <h1 class="text-center pt-3">
      <p style="text-align: center">Customer Testimonial Info</p>
    </h1>
    <hr />
    <div>
      <div class="row">
        <div class="col-sm-6">
          <p for="exampleFormControlInput1" class="form-Label">Title</p>
          <input
            type="text"
            formControlName="subTitle"
            style="height: 50px"
            class="form-control"
            id="heading"
          />
        </div>

        <div class="col-sm-6">
          <p for="exampleFormControlInput1" class="form-Label">SubTitle</p>
          <textarea
            rows="3"
            type="text"
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>
        <div class="col-sm-6">
          <p for="exampleFormControlInput1" class="form-Label">UploadImage</p>
          <img
            [src]="selectedImage[0]"
            onerror=" this.src='../../../assets/img/uploadImg.png' "
            alt=""
            width="150"
            height="100"
            class="imageService"
          />
          <input
            type="file"
            class="d-none"
            #file
            id="file"
            class="custom-file-input img1 form-control"
            name="file"
            (change)="browser($event)"
          />
          <span
            class="material-icons material-file"
            (click)="file.click()"
            class="btn border bg-white z-index"
            style="
              position: absolute;
              top: 120px;
              left: 150;
              font-size: 1rem !important;
            "
          >
            <i class="fa fa-upload" aria-hidden="true" style="margin: 0px"></i>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-primary rounded-pill" (click)="onSubmit()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
