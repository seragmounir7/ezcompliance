<div class="col ml-2">
	<h2>Our Work (Section-2)</h2>
</div>

<div class=" ">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="heading">
			<th mat-header-cell *matHeaderCellDef>Heading</th>
			<td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element ">
				<button
					mat-icon-button
					(click)="editSubWork(element._id,false)"
					aria-label="Example icon button with a delete icon"
				>
					<mat-icon matTooltip="Edit Work">edit</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
<div class="row">
	<div class="col ml-2 mb-2 mt-3"></div>
</div>
<div class=" ">
	<table mat-table [dataSource]="dataSources" matSort>
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
			<td mat-cell *matCellDef="let element">{{element.index}}</td>
		</ng-container>
		<ng-container matColumnDef="images">
			<th mat-header-cell *matHeaderCellDef>Images</th>
			<td mat-cell *matCellDef="let element">
				<img src="{{element.fileUrl}} " height="130px" width="150px" />
			</td>
		</ng-container>
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
			<td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let element">{{element.description}}</td>
		</ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element let i=index">
				<button
					mat-icon-button
					(click)="editSubWork(element._id,true,i)"
					class="mr-2"
					aria-label="Example icon button with a delete icon"
				>
					<mat-icon matTooltip="Edit Work">edit</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumnss;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>
</div>
