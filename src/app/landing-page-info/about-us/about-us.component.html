
<div class="text-center">
  <h1 class="card">Our Team List</h1>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-hover text-wrap">
              <thead>
                <tr>
                  <!-- <th style="width: 70% text-center">CoverPhoto</th>
                  <th style="width: 70% text-center">MainDescription</th> -->
                  <th style="width: 30% text-center">Image</th>
                  <th style="width: 40% text-center">Title</th>
                  <th style="width: 40% text-center">Subtitle</th>
                  <th style="width: 35% text-center">Description</th>
                  <th></th>
                  <th style="width: 30%">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img
                      src="{{ teamData.fileUrl }}"
                      height="150px"
                      width="150px"
                    />
                  </td>

                  <td>{{ teamData.title }}</td>
                  <!-- <td>{{ teamData.description }}</td> -->
                  <!-- <td>{{ teamData.fileUrl }}</td> -->
                  <td>{{ teamData.subTitle }}</td>
                  <td>{{ teamData.desc }}</td>
                  <td></td>
                  <td>
                    <button
                    class="btn editBtn  mr-2"
                      (click)="editForm(teamData._id, false)"
                    >
                      <i class="fas fa-pencil-alt mr-2" title="edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="row">
  <div class="col ml-2 mb-2">
    <button
      (click)="addForm('')"
      class="btn btn-outline-primary mt-1 mr-2 float-right"
    >
      <i class="fas fa-plus mr-2"></i>Add Team
    </button>
  </div>
</div>


  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-hover text-wrap">
              <thead>
                <tr>
                  <th style="width:10%">Index</th>
                  <th style="width: 40%">Photos</th>
                  <th style="width: 40%">Name</th>
                  <th style="width: 10%">Edit</th>
                  <th style="width: 20%">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of teamData.team; let i = index">
                  <td>{{i+1}}</td>
                  <td>
                    <img
                      src="{{ data.imageUrl }}"
                      height="150px"
                      width="150px"
                    />
                  </td>
                  <td>
                    {{ data.title }}
                  </td>
                  <td>
                    <button
                      (click)="editForm(data._id, true, i)"
                      class="btn editBtn mr-2"
                    >
                      <i class="fas fa-pencil-alt mr-2"></i>
                    </button>
                  </td>
                  <td>
                    <span
                   
                      (click)="deleteopen(deletemodal, data._id)"
                    >
                      <i class="fas fa-trash " aria-hidden="true"></i>
                  </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #deletemodal let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title titel" id="modal-basic-title">Are you sure?</h2>
  </div>
  <div class="modal-body deletebody">
    <p></p>
    <p>Do you want to delete this Client</p>
  </div>
  <div class="modal-footer footer">
    <button
      type="button"
      class="btn mr-3"
      style="background-color: #eeeeee"
      (click)="modal.dismiss('Save click')"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger ml-3"
      aria-label="Close"
      (click)="modal.close('Cross click')"
    >
      Delete
    </button>
  </div>
</ng-template>
