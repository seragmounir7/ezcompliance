<div class="container px-4 py-4 card">
  <form [formGroup]="companyDetail">  
    <div mat-dialog-title class="dialog-title">
    <h1 class="text-center pt-3">
      <p style="text-align: center">Add Team Info   </p>
    
    </h1>
    <button type="button" class="close" 
    style="font-size: 40px;"
  
  (click)="close()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
    
   </div>
  

    <hr /> 
    <div>
      <div class="row">
        <div class="col-sm-6">
          <p for="exampleFormControlInput1" class="form-Label">Upload Image</p>
          <img
            [src]="selectedImage[0]"
            onerror=" this.src='../../../assets/img/uploadImg.png' "
            alt=""
            width="150"
            height="100"
            class="imageService"
          />
          <input
            type="file"
            class="d-none"
            #file
            id="file"
            class="custom-file-input img1 form-control"
            name="file"
            (change)="browser($event)"
          />
          <span
            class="material-icons material-file"
            (click)="file.click()"
            class="btn border bg-white z-index"
            style="
              position: absolute;
              top: 120px;
              left: 150;
              font-size: 1rem !important;
            "
          >
            <i class="fa fa-upload" aria-hidden="true" style="margin: 0px"></i>
          </span>
        </div>
        <div class="col-sm-6">
          <p for="exampleFormControlInput1" class="form-Label">Title</p>
          <input
            type="text"
            formControlName="title"
            style="height: 50px"
            class="form-control"
            id="heading"
          />
        </div>
      </div>
      <br />
      <br />
      <hr />
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-block" (click)="onSubmit()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
