

<section class="content">
  

  <div class="container-fluid">
    <div class="col pt-2">
      <h2>Our Flexible Complience Service List</h2>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-hover text-wrap">
              <thead>
                <tr>
                  <th style="width: 30%">Heading</th>
                  <th style="width: 40%">Description</th>
                  <!-- <th style="width: 30%">SubTitle</th> -->
                  <th style="width: 30%">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ flexibleData.title }}</td>
                  <td>{{ flexibleData.description }}</td>
                  <!-- <td>{{ flexible.title }}</td> -->
                  <td>
                    <button
                      class="btn editBtn mr-2"
                      (click)="editForm(flexibleData._id, false)"
                    >
                      <i class="fas fa-pencil-alt mr-2"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col ml-2 mb-2">
    <button
      (click)="addForm('')"
      class="btn btn-outline-primary mt-1 mr-2 float-right"
    >
      <i class="fas fa-plus mr-2"></i>Add Flexible complience
    </button>
  </div>
</div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-hover text-wrap">
              <thead>
                <tr>
                  <th style="width:10%">Index</th>
                  <th style="width: 25%">Images</th>
                  <th style="width: 25%">Title</th>
                  <th style="width: 25%">SubTitle</th>
                  <th style="width: 40%">Action</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of flexibleData.subModules; let i = index">
                  <td>{{i+1}}</td>
                  <td>
                    <img
                      src="{{ data.fileUrl }}"
                      height="100px"
                      width="100px"
                    />
                  </td>

                  <td>{{ data?.title }}</td>
                  <td>{{ data?.subTitle }}</td>

                  <td>
                    <button
                      (click)="editForm(data._id, true, i)"
                      class="btn editBtn mr-2"
                    >
                      <i class="fas fa-pencil-alt mr-2" title="Edit"></i>
                    </button>
                    <span
                    class="btn  mr-2"
                    (click)="deleteopen(deletemodal, data._id)"
                  >
                    <i class="fas fa-trash mr-2" aria-hidden="true" title="Delete"></i>
                </span>
                  </td>
      
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- --------BootStapModel----------- -->
<ng-template #deletemodal let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title titel" id="modal-basic-title">Are you sure?</h2>
  </div>
  <div class="modal-body deletebody">
    <p></p>
    <p>Do you want to delete this complience</p>
  </div>
  <div class="modal-footer footer">
    <button
      type="button"
      class="btn mr-3"
      style="background-color: #eeeeee"
      (click)="modal.dismiss('Save click')"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger ml-3"
      aria-label="Close"
      (click)="modal.close('Cross click')"
    >
      Delete
    </button>
  </div>
</ng-template>
