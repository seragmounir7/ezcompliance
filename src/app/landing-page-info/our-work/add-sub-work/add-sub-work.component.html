        <br>

        <ng-container formArrayName="content">
            <ng-container
              *ngFor="let control of add().controls; let i = index"
              [formGroupName]="i"
            >
              <div>
                <div class="row">
                  <div class="col-5 my-3">
                    <p for="exampleFormControlInput1" class="form-Label">
                      Sub Heading
                    </p>
                    <input
                      type="text"
                      formControlName="title"
                      class="form-control sign"
                      id="title"
                    />
                  </div>
                  <div class="col-6 my-3">
                      <p for="exampleFormControlInput1" class="form-Label">
                        Description
                      </p>
                      <textarea
                        type="text"
                        formControlName="description"
                        class="form-control sign"
                        id="description"
                      ></textarea>
                    </div>
                </div>
                <div class="row">
               <div class="my-3 col-3">
                    <p for="exampleFormControlInput1" class="form-Label">
                      UploadImage
                    </p>
                    <img
                      [src]="selectedImage[0]"
                      onerror="this.src='../../../assets/img/uploadImg.png'"
                      alt=""
                      width="150"
                      height="100"
                      class="imgStyle"
                    />
                    <input
                      type="file"
                      class="d-none"
                      #file
                      id="file"
                      class="custom-file-input img1 form-control"
                      name="avatar"
                      (change)="browser($event)"
                    />
                    <span
                      class="material-icons material-file"
                      (click)="file.click()"
                      class="btn border bg-white z-index mb-1"
                      style="
                        position: absolute;
                        top: 120px;
                        left: 0;
                        font-size: 1rem !important;
                      "
                    >
                      <i
                        class="fa fa-upload"
                        aria-hidden="true"
                        style="margin: 0px"
                      ></i>
                    </span>
                  </div>
                </div>
              </div>
              <hr />
            </ng-container>
          </ng-container>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <button class="btn btn-primary " (click)="onSubmit()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
