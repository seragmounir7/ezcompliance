<div class="row">
	<div class="col pt-3">
		<h2>Our Work</h2>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body p-0">
				<table class="table table-hover text-wrap">
					<thead>
						<tr>
							<th style="width: 20%">Images</th>
							<th style="width: 20%">Heading</th>
							<th style="width: 40%">Description</th>
							<th style="width: 10%">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img
									src="{{ workData?.image }}"
									height="120px"
									width="200px"
								/>
							</td>

							<td>{{ workData?.title }}</td>
							<td>{{ workData?.description }}</td>
							<td>
								<button
									mat-icon-button
									(click)="editWork(workData._id)"
									class="mr-2"
									aria-label="Example icon button with a delete icon"
								>
									<mat-icon matTooltip="Edit">edit</mat-icon>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="col ml-2">
	<h2>Our Work (Section-1)</h2>
</div>

<div class=" ">
	<table mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="heading">
			<th mat-header-cell *matHeaderCellDef>Heading</th>
			<td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element ">
				<button
					mat-icon-button
					(click)="editSubWork(element._id,false)"
					aria-label="Example icon button with a delete icon"
				>
					<mat-icon matTooltip="Edit">edit</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
<div class="row">
	<div class="col ml-2 mb-2">
		<button
			(click)="addForm('')"
			class="btn btn-outline-primary mt-1 mr-2 float-right"
		>
			<i class="fas fa-plus mr-2"></i>Add SubWork
		</button>
	</div>
</div>
<div class=" ">
	<table mat-table [dataSource]="dataSources" matSort>
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
			<td mat-cell *matCellDef="let element">{{element.index}}</td>
		</ng-container>
		<ng-container matColumnDef="images">
			<th mat-header-cell *matHeaderCellDef>Images</th>
			<td mat-cell *matCellDef="let element">
				<img src="{{element.fileUrl}} " height="100px" width="100px" />
			</td>
		</ng-container>
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
			<td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let element">{{element.description}}</td>
		</ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element let i=index">
				<button
					mat-icon-button
					(click)="editSubWork(element._id,true,i)"
					class="mr-2"
					aria-label="Example icon button with a delete icon"
				>
					<mat-icon matTooltip="Edit Subwork">edit</mat-icon>
				</button>
				<button
					mat-icon-button
					(click)="delete(element)"
					aria-label="Example icon button with a delete icon"
				>
					<mat-icon matTooltip="Delete Subwork">delete</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumnss"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumnss;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>
</div>
