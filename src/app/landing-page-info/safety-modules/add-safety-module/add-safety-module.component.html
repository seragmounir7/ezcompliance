<div class="container px-4 py-4 card" [formGroup]="safetyDetail">
	<div mat-dialog-title class="dialog-title">
		<h2 class="text-center pt-2">
			<p>Edit Safety Module Info</p>
		</h2>
		<button
			type="button"
			class="close"
			style="font-size: 40px"
			(click)="close()"
			aria-label="Close"
		>
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>
	<hr />

	<div>
		<div class="row" *ngIf="module">
			<div class="col-sm-6">
				<p for="exampleFormControlInput1" class="form-Label">Heading</p>
				<input
					type="text"
					formControlName="title"
					style="height: 50px"
					class="form-control"
					id="heading"
				/>
			</div>

			<div class="col-sm-6">
				<p for="exampleFormControlInput1" class="form-Label">
					Description
				</p>
				<textarea
					rows="3"
					type="text"
					formControlName="description"
					class="form-control"
				></textarea>
			</div>
		</div>

		<ng-container formArrayName="arrObj" *ngIf="subModule">
			<ng-container
				*ngFor="let control of safetyImgArr().controls; let i = index"
				[formGroupName]="i"
			>
				<div>
					<div class="row">
						<div class="my-3 col-3">
							<p
								for="exampleFormControlInput1"
								class="form-Label"
							>
								Upload Image
							</p>
							<img
								[src]="selectedImage"
								onerror=" this.src='../../../assets/img/uploadImg.png' "
								alt=""
								width="150"
								height="100"
								class="imageService"
							/>
							<input
								type="file"
								class="d-none"
								#file
								id="file"
								class="custom-file-input img1 form-control"
								name="avatar"
								(change)="browser($event,i)"
							/>
							<span
								class="material-icons material-file"
								(click)="file.click()"
								class="btn border bg-white z-index mb-1"
								style="
									position: absolute;
									top: 120px;
									left: 0;
									font-size: 1rem !important;
								"
							>
								<i
									class="fa fa-upload"
									aria-hidden="true"
									style="margin: 0px"
								></i>
							</span>
						</div>
						<div class="my-3 col-5">
							<p
								for="exampleFormControlInput1"
								class="form-Label"
							>
								Name
							</p>
							<input
								type="text"
								formControlName="title"
								style="height: 90px"
								class="form-control"
								id="name"
							/>
						</div>
						<!-- <div class="my-3 col-1 my-auto">
            <span class="material-icons" (click)="addSafetyModule()"
              >add_circle_outline
            </span>
          </div>
          <div class="my-3 col-1 my-auto">
            <span class="material-icons" (click)="removeSafetyModule(i)">
              remove_circle_outline
            </span>
          </div> -->
					</div>
				</div>
				<hr />
			</ng-container>
		</ng-container>

		<div class="col-md-2">
			<button
				type="submit"
				*ngIf="module"
				(click)="editModule()"
				class="btn btn-primary btn-block"
			>
				Update
			</button>
			<button
				type="submit"
				*ngIf="subModule"
				(click)="editSubModule()"
				class="btn btn-primary btn-block"
			>
				Update
			</button>
		</div>
	</div>
</div>
