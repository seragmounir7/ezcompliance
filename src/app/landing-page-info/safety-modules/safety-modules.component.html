<div class="text-center">
  <h1 class="card"> Our Safety Modules </h1>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-hover text-wrap">
              <thead>
                <tr>
                  <th style="width: 30%">Heading</th>
                  <th style="width: 40%"> Description</th>
                  <th style="width: 30%">Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr  >
                  <td>{{ safetyData.title }}</td>
                  <td>{{ safetyData.description }}</td>
                  <td><button class="btn btn-info btn-sm mr-2" (click)="editForm(safetyData._id,false)">
                      <i class="fas fa-pencil-alt mr-2"></i> Edit
                    </button></td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="content">

                  <th>Action</th>

            </table>
          </div>
         </div>
