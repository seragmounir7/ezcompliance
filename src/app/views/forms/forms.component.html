<div class="ml-2 mt-3 mb-2">
<h1> Forms List</h1>
</div>
<div class="mat-elevation-z8 ml-2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="formName">
  <th mat-header-cell *matHeaderCellDef> Form Name </th>
  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
</ng-container>
<ng-container matColumnDef="formFrequency">
  <th mat-header-cell *matHeaderCellDef> Form Frequency </th>
  <td mat-cell *matCellDef="let element">   <select
    class="form-select form-control select"
    aria-label="Default select example"
  >
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="weekly">Monthly</option>
    <option value="quaterly">Quaterly</option>
    <option value="halfYearly">Half yearly</option>
    <option value="yearly">Yearly</option>
    <option value="onceOff">Once Off</option>
  </select></td>
</ng-container>
<ng-container matColumnDef="Disable/Enable">
  <th mat-header-cell *matHeaderCellDef> Disable/Enable </th>
  <td mat-cell *matCellDef="let element">   <mat-slide-toggle color="primary" checked></mat-slide-toggle> </td>
</ng-container>

 <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> Edit </th>
  <td mat-cell *matCellDef="let element"  [routerLink]="element.link" > <i class="fa fa-eye "aria-hidden="true" title="view"></i>
  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
