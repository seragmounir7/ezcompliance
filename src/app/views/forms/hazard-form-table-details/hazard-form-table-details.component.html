<div class="btn btn-outline-primary" [routerLink]="['/admin/forms/fillConfigForm/'+0]"><i class="fa fa-arrow-left"
    aria-hidden="true"></i></div>
<div class="col ml-2 pt-3">
  <h1> Hazard Form List</h1>
</div>
<div class=" ">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element;let i=index">{{element.index+1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="formId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Form Id </th>
      <td mat-cell *matCellDef="let element;let i=index">{{element.formId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element;let i=index">{{element.fullName}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">

        <div style="display: flex; justify-content: space-around;">
          <span class="material-icons" matTooltip="Edit" (click)="edit(element._id)">
            edit
          </span>
          <span class="material-icons" matTooltip="print" (click)="printPage(element._id)">
            print
          </span>
          <span class="material-icons" matTooltip="Delete" (click)="delete(element._id)">
            delete
          </span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
