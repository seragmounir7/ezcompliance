<div class="col ml-2 pt-1">
	<h1>States List</h1>
</div>
<div class="col ml-2 mb-2">
	<button
		class="btn btn-outline-primary mt-1 mr-2 float-right"
		(click)="edit('')"
	>
		<i class="fas fa-folder-plus mr-2"></i>Add States
	</button>
</div>
<div class="">
	<table mat-table [dataSource]="dataSource" matSort>
		<!-- Position Column -->
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
			<td mat-cell *matCellDef="let element">{{element.index}}</td>
		</ng-container>

		<!-- Name Column -->

		<!-- Name Column -->
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let element">{{element.title}}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element">
				<!-- <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i>  <i  class="fas fa-trash ml-2 " (click)="delete(element)" title="delete"></i>  -->
				<button
					mat-icon-button
					class="mr-2"
					aria-label="Example icon button with a delete icon"
					(click)="edit(element)"
				>
					<mat-icon matTooltip="Edit State">edit</mat-icon>
				</button>
				<button
					mat-icon-button
					aria-label="Example icon button with a delete icon"
					(click)="delete(element)"
				>
					<mat-icon matTooltip="Delete State">delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
