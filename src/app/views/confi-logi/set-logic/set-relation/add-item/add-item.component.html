<form [formGroup]="addItem" >
    <h2 *ngIf="dataRec==='highRisk'"> Add High Risk Construction parameter</h2>
    <h2 *ngIf="dataRec==='ppe'"> Add PPE</h2>
    <h2 *ngIf="dataRec==='licence'"> Add Licence </h2>
    <h2 *ngIf="dataRec==='identifyHazards'"> Add Identify Hazards </h2>
    <h2 *ngIf="dataRec==='riskLevel'"> Add Risk Level</h2>
    <h2 *ngIf="dataRec==='ctrlActreq'"> Add Control Action Required</h2>
    <h2 *ngIf="dataRec==='resRiskLevel'"> Add Residual Risk</h2>
    <h2 *ngIf="dataRec==='perResbl'"> Add Person Responsible </h2>
    <mat-form-field appearance="legacy"
    class="example-full-width" style="width: 498px;">
    <input matInput  formControlName="title" style="text-transform: capitalize !important;">
    </mat-form-field>
    <br>
    
    <div class="row">
        <div class="col-sm-2 offset-8 ">
            <button mat-raised-button (click)="closeDialog()">Close</button>
        </div>
        <div class="col-sm-2  ">
            <button mat-raised-button  [disabled]="!addItem.valid"(click)="onFormSubmit()">Add</button>
        </div>
    </div>
</form>
