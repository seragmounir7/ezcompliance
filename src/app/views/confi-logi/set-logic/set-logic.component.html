<!-- stepper logic -->

<h2 class="ml-2">
	Set Relation
	<button
		type="button"
		class="btn btn-outline-primary mt-1 mr-2 float-right"
		(click)="addJobTask()"
	>
		<i class="fas fa-plus"></i> Add JobTask
	</button>
</h2>
<div class="">
	<table mat-table [dataSource]="dataSource" matSort>
		<!-- Position Column -->
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
			<td mat-cell *matCellDef="let element">{{element.index}}</td>
		</ng-container>

		<!-- Name Column -->

		<!-- Name Column -->
		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let element">
				<span class="flex-start">
					<pre
						style="
							font-family: Roboto, Helvetica Neue, sans-serif;
							font-size: 14px;
						"
					>
{{element.title}} </pre
					>
				</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef>Set</th>
			<td
				mat-cell
				*matCellDef="let element"
				(click)="setRelation_2(element._id)"
			>
				<button
					*ngIf="!element.set"
					class="myBtn"
					mat-stroked-button
					color="primary"
				>
					Set
				</button>
				<button
					*ngIf="element.set"
					class="myBtn"
					mat-stroked-button
					color="primary"
				>
					Update
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
