<mat-card-header class="border-bottom">
  <mat-card-title *ngIf="data == 'null'">Add Category</mat-card-title>
  <mat-card-title *ngIf="data != 'null'">Edit Category</mat-card-title>
</mat-card-header>
<form class="mt-3">
  <mat-form-field
    appearance="legacy"
    class="example-full-width"
    style="width: 600px"
  >
    <!-- <mat-label>Category</mat-label> -->
    <input *ngIf="data == 'null'" matInput />
    <input *ngIf="data != 'null'" matInput [value]="data" />
  </mat-form-field>
  <div class="row">
    <div class="col-sm-2 offset-8">
      <button mat-raised-button mat-dialog-close>Close</button>
    </div>
    <div class="col-sm-2">
      <button mat-stroked-button>Submit</button>
    </div>
  </div>
</form>
