  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- Default box -->
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body p-0">
  
              <table class="table table-hover text-wrap">
                <thead>
                  <tr>
                    <th style="width: 10%">No.</th>
                    <th style="width: 40%">	Category Name</th>
                    <th>	Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{ category.title }}</td>
                    <td>
                      <button class="btn btn-info btn-sm mr-2" (click)="open(viewmodal,category.title,category._id )"><i class="fas fa-pencil-alt mr-2"></i>Edit</button>                      
                      <button class="btn btn-primary btn-sm mr-2" (click)="eidtopen(editmodal,category.title )"><i class="fas fa-folder mr-2"></i>View</button>
                      <button class="btn btn-danger btn-sm mr-2" (click)="deleteopen(deletemodal,category.title,category._id )"><i class="fas fa-trash mr-2"></i>Delete</button>
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
  
            <div class="card-footer clearfix">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <select
                      class="form-control custom-select"
                      style="width: auto"
                      [(ngModel)]="pageSize"
                      (ngModelChange)="refreshList()"
                    >
                      <option *ngFor="let size of [10, 20, 30]" [ngValue]="size">
                        {{ size }} Items
                      </option>
                    </select>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-6">
                  <ngb-pagination
                    [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="collectionSize"
                    (pageChange)="refreshList()"
                    class="pagination"
                    [maxSize]="5"
                  ></ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<!--Boostrap Modal-->
   
<ng-template #viewmodal let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title" id="modal-basic-title">Edit Category</h2>
    
  </div>
  <div class="modal-body">
    <input type="text" class="form-control" [(ngModel)]="categorie" placeholder="" aria-label="" aria-describedby="basic-addon1">
  </div>
  <div class="modal-footer footer">
    <button type="button"class="btn mr-3 " style="background-color: #eeeeee" aria-label="Close" (click)="modal.dismiss('Cross click')">Close</button>
    
      <button type="button" class="btn btn-primary ml-3" (click)="modal.close(categorie)">Submit</button>
     
  </div>
</ng-template>

<ng-template #editmodal let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title" id="modal-basic-title">View Forms in Category3</h2>
    
  </div>
  <div class="modal-body">
    <select class="custom-select custom-select-lg mb-3">
      <option selected hidden>Select Form</option>
      <option value="1">Form 1</option>
      <option value="2">Form 2</option>
      <option value="3">Form 3</option>
    </select>
  </div>
  <div class="modal-footer footer">
    <button type="button"class="btn mr-3 " style="background-color: #eeeeee" aria-label="Close" (click)="modal.dismiss('Cross click')">Close</button>
    
      <button type="button" class="btn btn-primary ml-3" (click)="modal.close('Save click')">Submit</button>
     
  </div>
</ng-template>

<ng-template #deletemodal let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title titel" id="modal-basic-title">Are you sure?</h2>
    
  </div>
  <div class="modal-body deletebody">
    <p></p>
  <p>Do you want to delete "{{categorie}}"</p>
  </div>
  <div class="modal-footer footer">
      <button type="button" class="btn mr-3 " style="background-color: #eeeeee" (click)="modal.dismiss('Save click')">Cancel</button>
      <button type="button" class="btn btn-danger ml-3" aria-label="Close" (click)="modal.close('delete')">Delete</button>
     
  </div>
</ng-template>

<ng-template #addCategorymodel let-modal>
  <div class="modal-header titel">
    <h2 class="modal-title titel" id="modal-basic-title">Add Category</h2>
    
  </div>
  <div class="modal-body deletebody">
    <input type="text" class="form-control" [(ngModel)]="addCategory" placeholder="" aria-label="" aria-describedby="basic-addon1">
  </div>
  <div class="modal-footer footer">
      <button type="button" class="btn mr-3 " style="background-color: #eeeeee" (click)="modal.dismiss('closed')">Close</button>
      <button type="button" class="btn btn-primary ml-3" aria-label="Close" (click)="modal.close(addCategory)">Add</button>
     
  </div>
</ng-template>
