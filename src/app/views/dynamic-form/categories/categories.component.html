
<button type="button" class="btn btn-outline-primary mt-1 mr-2 float-right"(click)="openDialog('null')">Add Category</button>

<div class="mat-elevation-z8  mt-4">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <span
                class="material-icons mr-2"
                style="cursor: pointer"     
                (click)="openDialog(element.categories)"           
              >
                create
              </span>
              <span
              class="material-icons mr-2"
              style="cursor: pointer"
              (click)="openDialogViewForm(element.categories)"
            >
            visibility

            </span>
              <span
              class="material-icons"
              style="cursor: pointer"
              (click)="delete(element.categories)"
            >
              delete
            </span>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
