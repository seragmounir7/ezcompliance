<div class="col ml-2 pt-3">
  <h1>Dynamic Forms List</h1>
</div>
<div class="col ml-2 mb-2">
      
  <button  class="btn btn-outline-primary mt-1 mr-2 float-right"(click)="addDyForm()">
    <i class="fas fa-folder-plus mr-2"></i>Add Form 
  </button>
</div>
<div class=" ">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- Name Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="formName">
      <th mat-header-cell *matHeaderCellDef>Form Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="formFrequency">
      <th mat-header-cell *matHeaderCellDef>Form Frequency</th>
      <td mat-cell *matCellDef="let element">
        <select
          class="form-select form-control select"
          aria-label="Default select example"
          [value]="element.frequency"
          (change)="frequencyChange($event, element)"
        >
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="weekly">Monthly</option>
          <option value="quaterly">Quaterly</option>
          <option value="halfYearly">Half yearly</option>
          <option value="yearly">Yearly</option>
          <option value="onceOff">Once Off</option>
        </select>
      </td>
    </ng-container>
    <ng-container matColumnDef="Disable/Enable">
      <th mat-header-cell *matHeaderCellDef>Disable/Enable</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          color="primary"
          (change)="slideChanged($event, element)"
          [checked]="element.enable"
        ></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <!-- <i
          class="fas fa-pencil-alt mr-2"
          title="Edit"
          (click)="editForm(element)"
        ></i
        ><i
          class="fa fa-eye mr-2"
          aria-hidden="true"
          title="view"
          (click)="viewForm(element)"
        ></i>
        <i
          class="fas fa-trash "
          title="Delete"
          (click)="delete(element)"
        ></i> -->
        <button mat-icon-button class="mr-2"  aria-label="Example icon button with a delete icon" (click)="editForm(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button mat-icon-button class="mr-2" aria-label="Example icon button with a delete icon" (click)="viewForm(element)">
          <mat-icon  >visibility</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a delete icon"  (click)="delete(element)">
          <mat-icon >delete</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
