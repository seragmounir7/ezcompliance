<mat-card-header class="border-bottom">
  <mat-card-title>Add Form</mat-card-title>
  
</mat-card-header>
<form class="mt-3" style="width: 498px">
  <mat-form-field
    appearance="legacy"
    class="example-full-width"
    style="width: 500px"
  >
    <mat-label>Form Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 498px">
    <mat-label>Select category</mat-label>
    <mat-select name="food">
      <mat-option *ngFor="let category of categories" [value]="category.value">
        {{ category.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="row">
    <!-- <div class="col-sm-2 offset-8">
      <button mat-raised-button mat-dialog-close>Close</button>
    </div> -->
    <div class="col-sm-2">
      <button mat-stroked-button>Submit</button>
    </div>
  </div>
</form>
