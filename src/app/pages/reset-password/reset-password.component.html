<div class="login-box">
	<div class="login-logo">
		<a style="color: #c61437"><b>AdminWHS</b></a>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form [formGroup]="resetForm">
				<div class="input-group">
					<input
						formControlName="oldPassword"
						type="password"
						class="form-control"
						placeholder="Old Password"
						[class.is-invalid]="
                resetForm.get('oldPassword').hasError('required') &&
                resetForm.get('oldPassword').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<span
						class="text-danger"
						*ngIf="
                resetForm.get('oldPassword').hasError('required') &&
                resetForm.get('oldPassword').touched && submitBtn
              "
						>Old Password is Required</span
					>
				</div>
				<div class="input-group">
					<input
						formControlName="newPassword"
						type="password"
						class="form-control"
						placeholder="New Password"
						[class.is-invalid]="
                resetForm.get('newPassword').hasError('required') &&
                resetForm.get('newPassword').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<span
						class="text-danger"
						*ngIf="
            resetForm.get('newPassword').hasError('required') &&
            resetForm.get('newPassword').touched  && submitBtn
              "
						>New Password is Required</span
					>
				</div>
				<div class="input-group">
					<input
						formControlName="confirm_password"
						type="password"
						class="form-control"
						placeholder="Confirm Password"
						[class.is-invalid]="
                resetForm.get('confirm_password').hasError('required') &&
                resetForm.get('confirm_password').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<div *ngIf="resetForm.errors" class="text-danger">
						<div
							*ngIf="resetForm.errors.passwordNotMatch &&  (resetForm.get('confirm_password').dirty || resetForm.get('confirm_password').touched)"
						>
							New Password and Confirm Password must be match.
						</div>
					</div>
				</div>

				<div>
					<!-- /.col -->
					<div class="col-12">
						<button
							*ngIf="!buttonData"
							class="btn btn-primary col-12"
							(click)="changePassword()"
						>
							Change Password
						</button>
						<button
							*ngIf="buttonData"
							class="btn btn-primary col-12"
							(click)="changePassword()"
						>
							Reset Password
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center mb-3"></div>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
