<div class="login-box">

	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form [formGroup]="resetForm" (ngSubmit)="login()">
				<div class="input-group">
					<input
						numbersOnly
						formControlName="otp"
						type="text"
						class="form-control"
						placeholder="OTP"
						[class.is-invalid]="
                resetForm.get('otp').hasError('required') &&
                resetForm.get('otp').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<span
						class="text-danger"
						*ngIf="
                resetForm.get('otp').hasError('required') &&
                resetForm.get('otp').touched && submitBtn
              "
						>OTP is Required</span
					>
				</div>
				<div class="input-group">
					<input
						formControlName="oldPassword"
						type="password"
						class="form-control"
						placeholder="oldPassword"
						[class.is-invalid]="
                resetForm.get('oldPassword').hasError('required') &&
                resetForm.get('oldPassword').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<span
						class="text-danger"
						*ngIf="
                resetForm.get('oldPassword').hasError('required') &&
                resetForm.get('oldPassword').touched && submitBtn
              "
						>Old Password is Required</span
					>
				</div>
				<div class="input-group">
					<input
						formControlName="newPassword"
						type="password"
						class="form-control"
						placeholder="newPassword"
						[class.is-invalid]="
                resetForm.get('newPassword').hasError('required') &&
                resetForm.get('newPassword').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<span
						class="text-danger"
						*ngIf="
            (resetForm.get('newPassword').dirty || resetForm.get('newPassword').touched) && submitBtn
              "
						>New Password is Required</span
					>
					<!-- <div *ngIf="(resetForm.get('newPassword').dirty || resetForm.get('newPassword').touched)">Password and Confirm Password must be match.</div> -->
				</div>
				<div class="input-group">
					<input
						formControlName="confirm_password"
						type="password"
						class="form-control"
						placeholder="confirmPassword"
						[class.is-invalid]="
                resetForm.get('confirm_password').hasError('required') &&
                resetForm.get('confirm_password').touched
              "
					/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<div *ngIf="resetForm.errors" class="text-danger">
						<div
							*ngIf="resetForm.errors.passwordNotMatch &&  (resetForm.get('confirm_password').dirty || resetForm.get('confirm_password').touched)"
						>
							New Password and Confirm Password must be match.
						</div>
					</div>
				</div>
				<!-- <div class="mb-3">
            <span class="text-danger" *ngIf="
                resetForm.get('confirm_password').hasError('required') &&
                resetForm.get('confirm_password').touched && submitBtn
              ">Confirm Password is Required</span>
          </div>
          <div class="mb-3">
            <span class="text-danger" *ngIf="
            resetForm.get('confirm_password').hasError('error.type') &&
             (resetForm.get('confirm_password').dirty && resetForm.get('confirm_password').touched) && submitBtn
              ">Password and Confirm Password must be match.</span>
          </div> -->

				<!-- <div class="form-group">
            <input
                formControlName="confirm_password"
                id="confirm_password"
                type="password"
                class="form-control">
            <div *ngIf="resetForm.touched && resetForm.invalid" class="alert alert-danger">
                <div *ngIf="resetForm.errors.required">Password is required.</div>
                <div *ngIf="resetForm.errors.confirmedValidator">Password and Confirm Password must be match.</div>

            </div> -->

				<div>
					<!-- <div class="col-7">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div> -->
					<!-- /.col -->
					<div class="col-12">
						<button
							*ngIf="!buttonData"
							class="btn btn-primary col-12"
						>
							Change Password
						</button>
						<button
							*ngIf="buttonData"
							class="btn btn-primary col-12"
						>
							Reset Password
						</button>
						<!-- <app-button
                [type]="'submit'"
                [block]="true"
                [text]="'Sign In'"
                [loading]="isAuthLoading"
              ></app-button> -->
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center mb-3">
				<!-- <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">

          </a> -->
				<!-- <a href="#" class="btn btn-block btn-danger">

          >

		</div>
		<!-- /.login-card-body -->
	</div>
</div>
