<div class="page-header" style="text-align: center">
	<br />
	<div class="d-flex mb-0 pb-1 justify-content-between">
		<img
			src="{{companyLogo}}"
			alt="img"
			width="40"
			height="40"
			id="imgwrap"
			class="img mr-4 ml-2"
		/>
		<!-- <img
			src="../assets/img/Artboard – 4.png"
			alt="img"
			width="40"
			height="40"
			id="imgwrap"
			class="img mr-4"
		/> -->
		<div class="pt-2 d-flex ml-nam">
			<h3>{{formNam}}</h3>
		</div>
		<div class="pt-2 d-flex">
			<!-- <h3 class="mr-3">{{ companyName | titlecase }}</h3> -->
			<p class="mx-2 mt-1">
				<i class="fas fa-map-marker-alt"></i> {{streetAddress}} ,
				{{subUrb}}
			</p>
			<p class="mx-2 mt-1 phone">
				<i class="fas fa-phone-alt"></i> {{phone}}
			</p>
		</div>
	</div>
	<div class="d-flex justify-content-end">
		<p class="mx-2"><i class="fas fa-at"></i> {{emailAddress}}</p>

		<!-- <p class="mx-2 mt-1">ABN : {{companyABN}}</p> -->
		<p class="mx-2"><i class="fas fa-globe"></i> {{companyWeb}}</p>
		<p class="mx-2">Licence : {{licenceNumber}}</p>
	</div>
</div>

<table style="display: table">
	<thead>
		<tr>
			<td>
				<div class="page-header-space"></div>
				<!-- <div class="header" >COOL HEADER</div> -->
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<div>
					<router-outlet></router-outlet>
				</div>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>
				<div class="page-footer-space"></div>
				<!-- <div class="footer" >AWESOME FOOTER</div> -->
			</td>
		</tr>
	</tfoot>
</table>

<div class="page-footer">
	<div class="d-flex mb-0 pb-1 ml-3 justify-content-between">
		<!-- <img src="{{companyLogo}}" alt="img" width="40" height="40" id="imgwrap" class="img mr-4" /> -->
		<!-- <img src="../assets/img/Artboard – 4.png" alt="img" width="40" height="40" id="imgwrap" class="img mr-4" /> -->
		<div class="pt-2 d-flex">Version:{{version}}</div>
		<div class="pt-2 d-flex">
			<h3>{{formNam}}</h3>
		</div>
		<div class="pt-2 d-flex">
			<h3 class="mr-3">1/1</h3>
		</div>
	</div>
</div>
