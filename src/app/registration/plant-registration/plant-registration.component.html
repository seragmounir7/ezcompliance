<div class="container bg-white" [formGroup]="plantDetails">
  <mat-tab-group>
    <mat-tab label="PPE Register" (click)="PPERegisteshow()">
      <div formArrayName="PPEArr">
        <div *ngFor="let row of addPPE().controls; let filed1 = index">
          <div [formGroupName]="filed1">
            <div class="row">

              <div class="mb-3 mt-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">PPE Supplied</label>
                <input type="text" formControlName="PPESupplied" [matAutocomplete]="employee2" class="form-control"
                  id="siteName"
                  />
                <mat-autocomplete #employee2="matAutocomplete">
                  <mat-option *ngFor="let option of PPEValueChanges[filed1] | async ; let i = index " [value]="option.title">
                    {{option.title}}
                  </mat-option>
                </mat-autocomplete>
                
              </div>
              <div class="mb-3 mt-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">Brand or Type</label>
                <input type="text" formControlName="BrandOrType" class="form-control"
                  />
               
              </div>
              <div class="mb-3 mt-3 col-2">
                <label for="exampleFormControlInput1" class="form-label">Issue Date</label>
                <input type="date" formControlName="IssueDate" class="form-control"
                  />
                
              </div>
              <div class="mb-3 mt-3 col-2">
                <label for="exampleFormControlInput1" class="form-label">Replacement Date
                </label>
                <input type="date" formControlName="ReplacementDate" class="form-control"
                  />
                
              </div>
              <div class="mb-3 mt-3 col-2">
                <label for="exampleFormControlInput1" class="form-label">Select PPE to Remove
                </label><br>
                <input type="checkbox"  value="no" class="form-check-input mt-2"/>
                  
                
              </div>
              <!-- <div class="col-1 mt-4">
                <div class="my-4">
                 
                  <span class="material-icons" (click)="addFiled2()">add_circle_outline
                  </span>
                </div>

              </div> -->
              <!-- <div class="col-1 mt-4">
                <div class="my-4">
                  <input type="checkbox" class="mr-1" value="" >
                  <span class="material-icons" (click)="removeFiled1(filed1)">
                    remove_circle_outline
                  </span>
                </div>

              </div> -->
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="mb-3 mt-3 col-5">
          <label for="exampleFormControlInput1" class="form-label">Manager Name</label>
          <input type="text" formControlName="managerName" class="form-control"
            />
         
        </div>
        <div class="mb-3 mt-3 col-5">
          <label for="exampleFormControlInput1" class="form-label"> Date</label>
          <input type="date" formControlName="date" class="form-control"
            />
          
        </div>
        <div class="mb-3 mt-3 col-12">
          <label>Signature</label>
          <div class="sign">
            <signature-pad #signature1 [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
              (onEndEvent)="drawComplete()"></signature-pad>
          </div>
        </div>
        <button class="btn btn-outline-primary btn_1" (click)="clear()">
          Clear
        </button>
        <button type="submit" class="btn btn-outline-primary btn_1" *ngIf="!dataPlant" [disabled]="!plantDetails.valid">
          Submit
        </button>
        <button type="submit" class="btn btn-outline-primary btn_1" *ngIf="dataPlant" [disabled]="!plantDetails.valid">
          Update
        </button>
      </div>

    </mat-tab>
    <mat-tab label="Plant/Equipment Register" (click)="addPlantshow()">
    <div formArrayName="plantArr">
      <div *ngFor="let row of addEquip().controls; let filed2 = index">
        <div [formGroupName]="filed2">
          <div class="row">
            
      
            <div class="mb-3 mt-3 col-3">
              <label for="exampleFormControlInput1" class="form-label">Plant Type </label>
              <input type="text" formControlName="plantType" class="form-control" />
            </div>
            <div class="mb-3 mt-3 col-3">
              <label for="exampleFormControlInput1" class="form-label">Model Number</label>
              <input type="text" formControlName="modelNumber" class="form-control" />
  
            </div>
            
           
            <div class="mb-3 mt-3 col-2">
              <label for="exampleFormControlInput1" class="form-label">Serial Number</label>
              <input type="text" formControlName="serialNumber" class="form-control" />
  
            </div>
            
            <div class="mb-3 mt-3 col-2">
              <label for="exampleFormControlInput1" class="form-label">Service/Replacement Date</label>
              <input type="date" formControlName="serviceRenewDate" class="form-control" />
  
            </div>
            <div class="mb-3 mt-3 col-2">
              <label for="exampleFormControlInput1" class="form-label">Select Plant to Remove
              </label><br>
              <input type="checkbox"  value="no" class="form-check-input mt-2"/>
                
              
            </div>
            <!-- <div class="col-1 mt-4">
              <div class="my-4">
                <span class="material-icons" (click)="addEquipFiled2()">add_circle_outline
                </span>
              </div>
  
            </div>
            <div class="col-1 mt-4">
              <div class="my-4">
                <span class="material-icons" (click)="removeEquipFiled1(filed2)">
                  remove_circle_outline
                </span>
              </div>
  
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <hr>
        <div class="row">
          <div class="mb-3 mt-3 col-5">
            <label for="exampleFormControlInput1" class="form-label">Manager Name</label>
            <input type="text" formControlName="plantManagerName" class="form-control"
              />
           
          </div>
          <div class="mb-3 mt-3 col-5">
            <label for="exampleFormControlInput1" class="form-label"> Date</label>
            <input type="date" formControlName="plantDate" class="form-control"
              />
            
          </div>
          <div class="mb-3 mt-3 col-12">
            <label>Signature</label>
            <div class="sign">
              <signature-pad #signature2 [options]="signaturePadOptions" (onBeginEvent)="drawStart()"
                (onEndEvent)="drawComplete2()"></signature-pad>
            </div>
          </div>
          <button class="btn btn-outline-primary btn_1" (click)="clear2()">
            Clear
          </button>
          <button type="submit"  class="btn btn-outline-primary btn_1" *ngIf="!dataPlant" [disabled]="!plantDetails.valid" >
            Submit
          </button>
          <button type="submit" class="btn btn-outline-primary btn_1" *ngIf="dataPlant" [disabled]="!plantDetails.valid" >
            Update
          </button>
        </div>
        </mat-tab>
       
  </mat-tab-group>
 
</div>
