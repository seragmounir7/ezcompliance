<div class="col ml-2 pt-1">
  <h1>
    Subcontractor Details
  </h1>
</div>
<div>

  <button type="button" class="btn btn-outline-primary  mr-2 float-right"
    [routerLink]="['/admin/registration/addSubcontract/'+'form']"><i class="fas fa-plus"></i> Add Subcontractor
  </button>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element,let i = index">{{element.index}}</td>
    </ng-container>
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
      <td mat-cell *matCellDef="let element"> <span class="flex">{{element.companyName}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> <span class="flex-start">{{element.email}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Address </th>
      <td mat-cell *matCellDef="let element"> <span class="flex-start">{{element.streetAddress}}</span> </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> <span class="flex-start">{{element.phone}}</span> </td>
    </ng-container>
    

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <!-- <i class="fas fa-pencil-alt "(click)="edit(element)"
         title="edit" ></i> <i class="fas fa-trash" (click)="delete(element)" title="delete"></i> -->
        <button mat-icon-button class="mr-2" aria-label="Example icon button with a delete icon"
          (click)="edit(element._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon button with a delete icon" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data Not Found </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
