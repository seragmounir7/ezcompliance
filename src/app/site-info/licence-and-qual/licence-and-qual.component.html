<div class="container px-4 py-4 bg-white">
  
  <form [formGroup]="licenceAndQual" (ngSubmit)=" onFormSubmit()">
    <h2 class="text-center">Licence and Qualifications </h2>
   <br>
   <hr>
    <ng-container formArrayName="arrObj">
        <ng-container
          *ngFor="let control of add().controls; let i = index"
          [formGroupName]="i"
        >
          <div>
            <div class="row">
             
              <div class="col-8">
                <!-- <p for="exampleFormControlInput1" class="form-Label">Job Task Type</p> -->
                <input
                  type="text"
                  formControlName="title"
                
                  class="form-control sign"
                  id="name"
                />
              </div>
              <div class="col-1 mt-2">
              <span class="material-icons" (click)="addAction()"
                >add_circle_outline
              </span>
            </div> 
               <div class="col-1 mt-2">
              <span class="material-icons" (click)="removeSafetyModule(i)">
                remove_circle_outline
              </span>
            </div> 
            </div>
          </div>
          <hr />
        </ng-container>
      </ng-container>
      <br>
    
      <div class="col-md-2"> 
        <button type="submit" class="btn btn-primary "> Submit</button>
      </div>
      </form>
    </div>
    <section class="content" [formGroup]="licenceAndQual">
      <div class="container-fluid">
        <!-- <div class="row">
                      <div class="col text-center">
                        <h1>Header Format</h1>
                      </div>
                    </div> -->
        <div class="row">
          <div class="col pt-3">
            <h1>Licence and Qualifications </h1>
          </div>
          <!-- <div class="col pt-2">
            <button
              type="button"
              class="btn btn-outline-primary mt-1 mr-2 float-right"
              (click)="openDialog($event)"
            >
              Add Form
            </button>
          </div> -->
        </div>
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body p-0">
                <table class="table table-hover text-wrap">
                  <thead>
                    <tr>
                      <th style="width: 20%">Title</th>
                      <!-- <th style="width: 25%">Phone Number</th>
                      <th style="width: 25%">Email</th>
                      <th style="width: 25%">Query</th> -->
                      <th style="width: 30%">Action</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of dataContact; let i = index">
                      <td>{{ data?.fullName }}</td>
                      <td>{{ data?.phone }}</td>
                      <td>{{ data?.email }}</td>
                      <td>{{ data?.query }}</td>
                      <td>
                        <button
                          class="btn btn-info btn-sm mr-2"
                          (click)="openView(licenceAndQual)"
                        >
                        <i class="fas fa-eye mr-2"></i>
                        </button>
    
                        <!-- <button
                                      class="btn btn-primary btn-sm mr-2"
                                     
                                    >
                                      <i class="fas fa-folder mr-2"></i>View
                                    </button>
                                    <button
                                      class="btn btn-danger btn-sm mr-2"
                                     
                                    >
                                      <i class="fas fa-trash mr-2"></i>Delete
                                    </button> -->
                      </td>
                      <td>
                        <button
                          class="btn btn-danger btn-sm mr-2"
                          (click)="deleteopen(deletemodal, data._id)"
                        >
                          <i class="fas fa-trash mr-2"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
    
              <!-- <div class="card-footer clearfix">
                            <div class="row"> -->
              <!-- <div class="col-6">
                                <div class="form-group">
                                  <select
                                    class="form-control custom-select"
                                    style="width: auto"
                                    [(ngModel)]="pageSize"
                                    (ngModelChange)="refreshList()"
                                  >
                                    <option *ngFor="let size of [10, 20, 30]" [ngValue]="size">
                                      {{ size }} Items
                                    </option>
                                  </select>
                                </div>
                              </div> -->
              <!-- <div class="col-6">
                                <ngb-pagination
                                  [(page)]="page"
                                  [pageSize]="pageSize"
                                  [collectionSize]="collectionSize"
                                  (pageChange)="refreshList()"
                                  class="pagination"
                                  [maxSize]="5"
                                ></ngb-pagination>
                              </div> -->
              <!-- </div>
                          </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <ng-template #deletemodal let-modal>
      <div class="modal-header titel text-center">
        <h2 class="modal-title titel " id="modal-basic-title">Are you sure?</h2>
      </div>
      <div class="modal-body deletebody">
        <p></p>
        <p class="text-center">Do you want to delete this Module</p>
      </div>
      <div class="modal-footer footer">
        <button
          type="button"
          class="btn mr-3"
          style="background-color: #eeeeee"
          (click)="modal.dismiss('Save click')"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger ml-3"
          aria-label="Close"
          (click)="modal.close('Cross click')"
        >
          Delete
        </button>
      </div>
    </ng-template>
