<div class="col ml-2 pt-3">
  <h1>
    Site Information List
  </h1>
</div>
<div class="col ml-2 mb-2">

  <button (click)="openDialog('abcd')" _ngcontent-hqi-c400="" type="button"
    class="btn btn-outline-primary mt-1 mr-2 float-right"><i _ngcontent-hqi-c400="" class="fas fa-plus"></i> Add Site
  </button>
</div>
<div class="col-6">
  <mat-form-field>
    <input
      matInput
      #input
      placeholder="Search"
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>
</div>
<div class="">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element,let i = index">{{i+1}}</td>
    </ng-container>

    <!-- Name Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Site Name </th>
      <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="siteForemen">
      <th mat-header-cell *matHeaderCellDef> Site Foremen </th>
      <td mat-cell *matCellDef="let element"> {{element.siteForemen}} </td>
    </ng-container> -->

    <ng-container matColumnDef="streetNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Street No </th>
      <td mat-cell *matCellDef="let element"> {{element.streetNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef> Street Address </th>
      <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Suburb">
      <th mat-header-cell *matHeaderCellDef> Suburb </th>
      <td mat-cell *matCellDef="let element"> {{element.suburb}} </td>
    </ng-container>

    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.stateId?.title}} </td>
    </ng-container>
   
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element"> 
    <!-- <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i>  <i  class="fas fa-trash ml-2 " (click)="delete(element)" title="delete"></i>  -->
    <button mat-icon-button class="mr-2" aria-label="Example icon button with a delete icon" (click)="edit(element)">
      <mat-icon >edit</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a delete icon" (click)="delete(element)">
      <mat-icon >delete</mat-icon>
    </button>
  </td>
</ng-container>
    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" (click)="edit(element)"> <i class="fas fa-pencil-alt "></i>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="delete(element)"> <i class="fas fa-trash "></i>
      </td>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> Data Not  Found  "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
