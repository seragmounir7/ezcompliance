
<div class="container px-4 py-4 bg-white">
    <h2>Site Information</h2>
   
      <div class="row">
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Job Number</p>
          <input type="text" class="form-control" formControlName="jobNumber" id="siteName" />
        </div>
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Site Name</p>
          <input type="text" class="form-control" formControlName="siteName" id="siteName" />
        </div>
        </div>
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Name</p>
            <input type="text" class="form-control" formControlName="customerName" id="siteName" />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Street Number</p>
            <input type="text" class="form-control" formControlName="streetNumber" id="siteName" />
          </div>
        </div>
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Street Address</p>
            <input type="text" class="form-control" formControlName="streetAddress" id="siteName" />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Suburb</p>
            <input type="text" class="form-control" formControlName="suburb" id="siteName" />
          </div>
        </div>
       <div class="row">
 
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">State</p>
          <input type="text" class="form-control" formControlName="state" id="siteName" />
        </div>
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Customer Contact</p>
          <input type="text" class="form-control" formControlName="customerContact" id="siteName" />
        </div>
       </div>
      <div class="row">
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Customer Contact Phone</p>
          <input type="text" class="form-control" formControlName="customerContactPhone" id="siteName" />
        </div>
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Project Manager</p>
          <input type="text" class="form-control" formControlName="projectManager" id="siteName" />
        </div>
      </div>
       
     
</div>
