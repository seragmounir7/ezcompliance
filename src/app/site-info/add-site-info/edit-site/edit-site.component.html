<section [formGroup]="editSitesForm" class="content">
    <div class="container px-4 py-4 bg-white">
      <div mat-dialog-title class="dialog-title">
      <h2> Update Site Information</h2>
      <button type="button" class="close" 
      style="font-size: 30px;"
        (click)="close()" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    </div>
    <hr>
      <div class="row">
      <div class="my-3 col-6">
          <p for="exampleFormControlInput1" class="form-Label">Site Name</p>
          <input
            type="text"
            class="form-control"
            formControlName="siteName"
            id="siteName"
          />
        </div>
   </div>
    <div class="row">
        <div class="my-3 col-3">
          <p for="exampleFormControlInput1" class="form-Label">Street Number</p>
          <input
            type="text"
            class="form-control"
            formControlName="streetNumber"
            id="streetNumber"
          />
        </div>
        <div class="my-3 col-3">
          <p for="exampleFormControlInput1" class="form-Label">Street Address</p>
          <input
            type="text"
            class="form-control"
            formControlName="streetAddress"
            id="streetAddress"
          />
        </div>
        <div class="my-3 col-2">
          <p for="exampleFormControlInput1" class="form-Label">Suburb</p>
          <input
            type="text"
            class="form-control"
            formControlName="suburb"
            id="suburb"
          />
        </div>
        <div class="my-3 col-4">
            <p for="exampleFormControlInput1" class="form-label">State</p>
          <select
          class="form-select form-control col"
          id="state"
          aria-label="Default select example"
          formControlName="state"

        >
          <option selected hidden>Select</option>
          <option value="NSW">NSW</option>
          <option value="ACT">ACT</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="SA">SA</option>
          <option value="NZ">NZ</option>
          <option value="TAS">TAS</option>
          <option value="VIC">VIC</option>
          <option value="WA">WA</option>
        </select>
     
        </div>
      </div>
      <hr>
    <div >
    <button class="btn btn-primary" (click)="onSubmit()">
      Update
    </button>
    </div>
 
      
    </div>
   
    </section>
