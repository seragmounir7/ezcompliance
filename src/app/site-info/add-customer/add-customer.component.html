
 

<h2>Customer List</h2>
<div class="col ml-2 mb-2">
  
  <div class="col-sm-9" style="display: flex; justify-content: flex-end">
    <span class="material-icons" (click)="openDialog('abcd')" style="cursor: pointer">
        control_point
    </span>
</div>
</div>
<div class="mat-elevation-z8 ml-2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.index}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="siteName">
  <th mat-header-cell *matHeaderCellDef> Site Name </th>
  <td mat-cell *matCellDef="let element"> {{element.siteName}} </td>
</ng-container>

<ng-container matColumnDef="siteForemen">
  <th mat-header-cell *matHeaderCellDef> Site Foremen </th>
  <td mat-cell *matCellDef="let element"> {{element.siteForemen}} </td>
</ng-container>

<ng-container matColumnDef="streetAddress">
  <th mat-header-cell *matHeaderCellDef> Street Address </th>
  <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
</ng-container>

<ng-container matColumnDef="Suburb">
  <th mat-header-cell *matHeaderCellDef> Suburb </th>
  <td mat-cell *matCellDef="let element"> {{element.Suburb}} </td>
</ng-container>

<ng-container matColumnDef="State">
  <th mat-header-cell *matHeaderCellDef> State </th>
  <td mat-cell *matCellDef="let element"> {{element.State}} </td>
</ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> Edit </th>
  <td mat-cell *matCellDef="let element"(click)="edit(element)"> <i class="fas fa-pencil-alt "></i> 
  </td>
</ng-container>
<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"(click)="delete(element)"> <i class="fas fa-trash "></i> 
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
