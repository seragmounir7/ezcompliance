
 
<div class="col ml-2 pt-3">
<h1>
  Customer List


</h1>
</div>
<div class="col ml-2 mb-2">
  
  <button (click)="openDialog('abcd')" _ngcontent-hqi-c400="" type="button" class="btn btn-outline-primary mt-1 mr-2 float-right"><i _ngcontent-hqi-c400="" class="fas fa-plus"></i> Add </button>
</div>
<div class="">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element,let i = index">{{i+1}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="customerName">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
</ng-container>

<ng-container matColumnDef="customerContact">
  <th mat-header-cell *matHeaderCellDef> Contact </th>
  <td mat-cell *matCellDef="let element"> {{element.customerContact}} </td>
</ng-container>

<ng-container matColumnDef="customerContactPhone">
  <th mat-header-cell *matHeaderCellDef> Contact Phone </th>
  <td mat-cell *matCellDef="let element"> {{element.customerContactPhone}} </td>
</ng-container>

<ng-container matColumnDef="customerEmail">
  <th mat-header-cell *matHeaderCellDef> Email </th>
  <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
</ng-container>

<!-- <ng-container matColumnDef="State">
  <th mat-header-cell *matHeaderCellDef> State </th>
  <td mat-cell *matCellDef="let element"> {{element.State}} </td>
</ng-container> -->

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element"> <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i>  <i  class="fas fa-trash ml-2 " (click)="delete(element)" title="delete"></i> 

  </td>
</ng-container>

  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"(click)="delete(element)"> <i class="fas fa-trash "></i> 
  </td>
</ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
