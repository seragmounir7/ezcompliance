
 
<div class="col ml-2 pt-3">
<h1>
  Customer List


</h1>
</div>
<div class="col ml-2 mb-2">
  
  <button [routerLink]="['/admin/siteInfo/addingCustomer']"  type="button" class="btn btn-outline-primary mt-1 mr-2 float-right"><i  class="fas fa-plus"></i> Add </button>
</div>
<div class="col-6">
  <mat-form-field>
    <input
      matInput
      #input
      placeholder="Search"
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>
</div>
<div class="">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element,let i = index">{{i+1}}</td>
    </ng-container>

    <!-- Name Column -->
   
<!-- Name Column -->
<ng-container matColumnDef="customerName">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
</ng-container>

<ng-container matColumnDef="customerContact">
  <th mat-header-cell *matHeaderCellDef> Contact </th>
  <td mat-cell *matCellDef="let element"> {{element.customerContact}} </td>
</ng-container>

<ng-container matColumnDef="customerContactPhone">
  <th mat-header-cell *matHeaderCellDef> Contact Phone </th>
  <td mat-cell *matCellDef="let element"> {{element.customerContactPhone}} </td>
</ng-container>

<ng-container matColumnDef="customerEmail">
  <th mat-header-cell *matHeaderCellDef> Email </th>
  <td mat-cell *matCellDef="let element"> {{element.customerEmail}} </td>
</ng-container>

<!-- <ng-container matColumnDef="State">
  <th mat-header-cell *matHeaderCellDef> State </th>
  <td mat-cell *matCellDef="let element"> {{element.State}} </td>
</ng-container> -->

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let element"> 
    <!-- <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i>  <i  class="fas fa-trash ml-2 " (click)="delete(element)" title="delete"></i>  -->
    <button mat-icon-button class="mr-2" aria-label="Example icon button with a delete icon" (click)="edit(element)">
      <mat-icon >edit</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon button with a delete icon" (click)="delete(element)">
      <mat-icon >delete</mat-icon>
    </button>
  </td>
</ng-container>
<!-- <ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element"(click)="delete(element)"> <i class="fas fa-trash "></i> 
  </td>
</ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Data Not  Found  "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
