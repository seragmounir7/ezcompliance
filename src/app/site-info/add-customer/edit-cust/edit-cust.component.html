<section [formGroup]="editCustomerForm" class="content">
    <div class="container px-4 py-4 bg-white">
      <div mat-dialog-title class="dialog-title">
        <h2>Edit Customer</h2>
        <button type="button"  class="close" 
        style="font-size: 30px;"
      
      (click)="close()" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
        </div>
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Name</p>
            <input
              type="text"
              class="form-control"
              id="customerName"
              formControlName="customerName"
            />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Contact</p>
            <input
              type="text"
              class="form-control"
              id="customerContact"
              formControlName="customerContact"
            />
          </div>
        </div>
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Contact Phone</p>
            <input
              type="text"
              class="form-control"
              id="customerContactPhone"
              formControlName="customerContactPhone"
            />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Email</p>
            <input
              type="text"
              class="form-control"
              id="customerEmail"
              formControlName="customerEmail"
            />
          </div>
        </div> 
      <hr>
      <div >
        <button class="btn btn-primary" (click)="onSubmit()">
         Update        </button>
