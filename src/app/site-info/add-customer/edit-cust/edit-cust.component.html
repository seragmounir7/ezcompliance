<section [formGroup]="editCustomerForm" class="content" style="height: 100%;">
    <div class="container px-4 py-4 bg-white">
        <h2>Update Customer</h2>
      
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Name</p>
            <input
              type="text"
              class="form-control"
              id="siteName"
              formControlName="customerName"
            />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Contact</p>
            <input
              type="text"
              class="form-control"
              id="siteName"
              formControlName="customerContact"
            />
          </div>
        </div>
        <div class="row">
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Contact Phone</p>
            <input
              type="text"
              class="form-control"
              id="siteName"
              formControlName="customerContactPhone"
            />
          </div>
          <div class="my-3 col">
            <p for="exampleFormControlInput1" class="form-Label">Customer Email</p>
            <input
              type="text"
              class="form-control"
              id="siteName"
              formControlName="customerEmail"
            />
          </div>
        </div> 
      
      <div >
        <button class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </div>
   </div>
    </section>
