<form [formGroup]="editTitle">
    <h2>Edit Code Of Practice</h2>
    <textarea autosize class="form-control sign" formControlName="title"></textarea>
    <br>

    <div class="row">
        <div class="col-sm-2 offset-8 ">
            <button mat-raised-button (click)="closeDialog()">Close</button>
        </div>
        <div class="col-sm-2  ">
            <button mat-raised-button [disabled]="!editTitle.valid" (click)="onFormSubmit()">Edit</button>
        </div>
    </div>
</form>
