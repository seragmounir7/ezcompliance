<div class="btn btn-outline-primary" [routerLink]="['/admin/siteInfo/jobTask']">
  <i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div class="container px-4 py-4 bg-white">
  <form [formGroup]="jobTaskDetails" (ngSubmit)="onFormSubmit()">
    <h2 class="text-center">Add Job Task</h2>
    <br />
    <hr />
    <ng-container formArrayName="arrObj">
      <ng-container
        *ngFor="let control of add().controls; let i = index"
        [formGroupName]="i"
      >
        <div class="row justify-content-center">
          <div class="mr-1 mt-2">
            <span 
              >{{i+1}}.
            </span>
          </div>
          <div class="col-4">
            <textarea autosize
        
              type="text"
              formControlName="title"
              class="form-control sign"
              id="title"
            ></textarea>
          </div>
          <div class="col-4">
            <select class="form-select form-control" aria-label="Default select example" formControlName="tradeCategoryId">
              <option value="" selected hidden>Select category</option>
              <option *ngFor="let tradeCat of licenceCatAll" [value]="tradeCat._id">{{tradeCat.title}}</option>
         
            </select>
          </div>
          <div class="col-1 mt-2">
            <span class="material-icons" (click)="addAction()"
              >add_circle_outline
            </span>
          </div>
          <div class="col-1 mt-2">
            <span class="material-icons" (click)="removeSafetyModule(i)">
              remove_circle_outline
            </span>
          </div>
        </div>

        <hr />
      </ng-container>
    </ng-container>
    <br />

    <div class="col-md-2">
      <button type="submit" class="btn btn-primary"[disabled]="jobTaskDetails.get('arrObj').invalid">Add</button>
    </div>
  </form>
</div>
