<section class="content" style="height: 60%">
  <div [formGroup]="siteInspectionTopicEdit" class="container px-4 py-4 bg-white">
    <div>
      <div class="row">
        <p for="exampleFormControlInput1" class="form-Label">Topic</p>
        <input type="text" formControlName="topic" class="form-control" id="phone" />
      </div>
      <div class="row">
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Item</p>
          <input type="text" formControlName="item" class="form-control" id="position" />
        </div>
        <div class="my-3 col">
          <p for="exampleFormControlInput1" class="form-Label">Action</p>
          <input type="text" formControlName="action" class="form-control" id="direction" />
        </div>
      </div>
    </div>
    <hr />
    <div>
      <button (click)="onSubmit()" class="btn btn-primary" [disabled]="siteInspectionTopicEdit.invalid">
        Update
      </button>
    </div>
  </div>
</section>
