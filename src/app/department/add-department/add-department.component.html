<h2>Department</h2>

<mat-form-field
	appearance="legacy"
	class="example-full-width"
	style="width: 498px"
>
	<input matInput [formControl]="departmentName" />
</mat-form-field>
<div class="row">
	<div class="col-sm-2 offset-8">
		<button mat-raised-button (click)="closeDialog(false)">Close</button>
	</div>
	<div class="col-sm-2">
		<button
			mat-raised-button
			[disabled]="!departmentName.valid"
			(click)="addDepartment()"
		>
			Add
		</button>
	</div>
</div>
