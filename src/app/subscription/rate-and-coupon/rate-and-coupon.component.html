<div class="col ml-2 pt-1">
	<h1>Subscription Details</h1>
</div>
<div>
	<button
		type="button"
		class="btn btn-outline-primary mr-2 float-right"
		*ngIf="addPlan"
		(click)="edit('')"
	>
		<i class="fas fa-plus"></i> Add Coupon
	</button>
</div>
<div>
	<table mat-table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="index">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
			<td mat-cell *matCellDef="let element,let i = index">{{i+1}}</td>
		</ng-container>

		<ng-container matColumnDef="monthly">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Monthly Rate
			</th>
			<td mat-cell *matCellDef="let element">{{element.monthly}}</td>
		</ng-container>

		<ng-container matColumnDef="defaultMonthly">
			<th mat-header-cell *matHeaderCellDef>Default Monthly Rate</th>
			<td mat-cell *matCellDef="let element">
				{{element.defaultMonthly}}
			</td>
		</ng-container>
		<ng-container matColumnDef="defaultEmp">
			<th mat-header-cell *matHeaderCellDef>DefaultEmp Rate</th>
			<td mat-cell *matCellDef="let element">{{element.defaultEmp}}</td>
		</ng-container>
		<ng-container matColumnDef="yearlyDiscount">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>
				Yearly Discount %
			</th>
			<td mat-cell *matCellDef="let element">
				{{element.yearlyDiscount}}
			</td>
		</ng-container>
		<ng-container matColumnDef="coupon">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Coupon%</th>
			<td mat-cell *matCellDef="let element">
				<div *ngFor="let item of element.coupons; ">
					{{item.couponName + ' ' + item.discount +'%'}}
				</div>
			</td>
		</ng-container>
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element">
				<!-- <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i>  -->
				<button
					mat-icon-button
					class="mr-2"
					aria-label="Example icon button with a delete icon"
					(click)="edit(element)"
				>
					<mat-icon matTooltip="Edit">edit</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>
</div>
