<div class="col ml-2 pt-1">
    <h1>
     Subscription Details
    </h1>
  </div>
  <div>
  
    <button type="button"  
      class="btn btn-outline-primary  mr-2 float-right" *ngIf="addPlan" (click)="edit('')"><i  class="fas fa-plus"></i> Add Coupon
    </button>
  </div>
  <div >
    <table mat-table [dataSource]="dataSource">
  
    
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element,let i = index">{{i+1}}</td>
      </ng-container>
 
      <ng-container matColumnDef="monthly">
        <th mat-header-cell *matHeaderCellDef> Monthly Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.monthly}} </td>
      </ng-container>
      
      <ng-container matColumnDef="defaultMonthly">
        <th mat-header-cell *matHeaderCellDef>  Default Monthly Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.defaultMonthly}} </td>
      </ng-container>
      <ng-container matColumnDef="defaultEmp">
        <th mat-header-cell *matHeaderCellDef>  DefaultEmp Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.defaultEmp}} </td>
      </ng-container>
      <ng-container matColumnDef="yearlyDiscount">
        <th mat-header-cell *matHeaderCellDef> Yearly Discount  </th>
        <td mat-cell *matCellDef="let element"> {{element.yearlyDiscount}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <i class="fas fa-pencil-alt mr-2 " (click)="edit(element)" title="edit"></i> 
      
        </td>
      </ng-container>

  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
