<div class="col ml-2 pt-1">
    <h1>
        Coupon Details
    </h1>
</div>
<div>

    <button type="button" class="btn btn-outline-primary  mr-2 float-right" (click)="edit('')"><i
            class="fas fa-plus"></i> Add Coupon
    </button>
</div>
<div>
    <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element,let i = index">{{element.index}}</td>
        </ng-container>
         <ng-container matColumnDef="couponName">
            <th mat-header-cell *matHeaderCellDef> Coupon Name </th>
            <td mat-cell *matCellDef="let element"> {{element.couponName}} </td>
        </ng-container>
       <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount % </th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <i class="fas fa-pencil-alt "(click)="edit(element)"
           title="edit" ></i> <i class="fas fa-trash" (click)="delete(element)" title="delete"></i>
          </td>
        </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
