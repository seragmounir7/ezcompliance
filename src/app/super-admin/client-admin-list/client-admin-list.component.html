<div class="btn btn-outline-primary" backbutton>
	<i class="fa fa-arrow-left" aria-hidden="true"></i>
</div>
<div class="col ml-2 pt-3">
	<h1>{{title}}</h1>
</div>
<div class=" ">
	<table
		*ngIf="dataSource|async as data"
		mat-table
		[dataSource]="data"
		matSort
		(matSortChange)="sortData($event)"
	>
		<ng-container matColumnDef="isEmailVerified">
			<th mat-header-cell *matHeaderCellDef>isEmailVerified</th>
			<td mat-cell *matCellDef="let element">
				{{element.isEmailVerified}}
			</td>
		</ng-container>

		<ng-container matColumnDef="firstName">
			<th mat-header-cell *matHeaderCellDef>FirstName</th>
			<td mat-cell *matCellDef="let element">{{element.firstName}}</td>
		</ng-container>

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let element">{{element.status}}</td>
		</ng-container>

		<ng-container matColumnDef="lastName">
			<th mat-header-cell *matHeaderCellDef>lastName</th>
			<td mat-cell *matCellDef="let element">{{element.lastName}}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>Email</th>
			<td mat-cell *matCellDef="let element">{{element.email}}</td>
		</ng-container>

		<ng-container matColumnDef="mobileNumber">
			<th mat-header-cell *matHeaderCellDef>Mobile Number</th>
			<td mat-cell *matCellDef="let element">{{element.mobileNumber}}</td>
		</ng-container>

		<ng-container matColumnDef="designation">
			<th mat-header-cell *matHeaderCellDef>Designation</th>
			<td mat-cell *matCellDef="let element">{{element.designation}}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Action</th>
			<td mat-cell *matCellDef="let element">
				<div style="display: flex; justify-content: space-around">
					<button
						mat-icon-button
						matTooltip="View User Associated with This Client Admin"
						(click)="userList(element._id)"
					>
						<mat-icon> format_list_bulleted </mat-icon>
					</button>
					<button
						mat-icon-button
						matTooltip="View SubContractor Associated with This Client Admin"
						(click)="subcontractorList(element._id)"
					>
						<mat-icon> format_list_bulleted </mat-icon>
					</button>
					<!-- <span
						class="material-icons"
						matTooltip="userList"
						(click)="userList(element._id)"
					>
						edit
					</span>
					<span
						class="material-icons"
						matTooltip="print"
						(click)="printPage(element)"
					>
						print
					</span>
					<span
						*accessControl="{formName:'logicalForms',accessType:'Delete'}"
						class="material-icons"
						matTooltip="Delete"
						(click)="delete(element)"
					>
						delete
					</span>
					<span
						class="material-icons"
						matTooltip="History"
						[routerLink]="['/admin/forms/riskAssessTable/history/'+element._id]"
						routerLinkActive="router-link-active"
					>
						history
					</span> -->
				</div>
				<!-- <div
					*ngIf="isHistory"
					style="display: flex; justify-content: space-around"
				>
					<span
						class="material-icons"
						matTooltip="View Form"
						(click)="view(element._id)"
					>
						visibility
					</span>
				</div> -->
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">Data Not Found</td>
		</tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
