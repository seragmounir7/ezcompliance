
<div class="row">

    <table mat-table [dataSource]="tempArray" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ element.value }}</td>
      </ng-container>
  
      <!-- Name Column -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="Dynamicform">
        <th mat-header-cell *matHeaderCellDef >Dynamic form</th>
        <td mat-cell *matCellDef="let element">
          <!-- <span class="flex-start">{{ element.value }}</span> -->
          <mat-checkbox class="example-margin"(change)="doCheckboxCheck($event)"></mat-checkbox>
      </ng-container>
  
      <ng-container matColumnDef="Logicalforms">
        <th mat-header-cell *matHeaderCellDef>Logical forms</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin"(change)="doCheckboxCheck($event)"></mat-checkbox>
      
        </td>

            mat-icon-button

            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a delete icon"
            (click)="delete(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            class="mr-2"

            [routerLink]="['/admin/siteInfo/siteinspectiontopic/' + element._id]"
          >
            <mat-icon>launch</mat-icon>
          </button> -->
        
      </ng-container>
        <ng-container matColumnDef="FormConfigure">
        <th mat-header-cell *matHeaderCellDef>Form Configure</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" (change)="doCheckboxCheck($event)"></mat-checkbox>
        
        </td>
      </ng-container>
      <ng-container matColumnDef="SubscriptionRates">
        <th mat-header-cell *matHeaderCellDef>Subscription Rates</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" (change)="doCheckboxCheck($event)"></mat-checkbox>
        
        </td>
      </ng-container>
      <ng-container matColumnDef="LogicalFormData">

        <td mat-cell *matCellDef="let element">

        </td>
      </ng-container>
      <ng-container matColumnDef="CMS">
        <th mat-header-cell *matHeaderCellDef>CMS</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox    class="example-margin" (change)="doCheckboxCheck($event)"></mat-checkbox>
        
        </td>
      </ng-container>
      <ng-container matColumnDef="StateRelation">

        <td mat-cell *matCellDef="let element">
          <mat-checkbox    class="example-margin" (change)="doCheckboxCheck($event)"></mat-checkbox>
        
    
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </tr> -->
    </table>
  
    <mat-paginator

    >
