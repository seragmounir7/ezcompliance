  <div class="col ml-2 pt-3">
    <h1>Role Management List</h1>
  </div>
  <div class="col-6">
    <mat-form-field>
      <input matInput #input placeholder="Search" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
  <div class="">
    <table mat-table [dataSource]="tempArray" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ element.value }}</td>
      </ng-container>
  
      <!-- Name Column -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="Dynamicform">
        <th mat-header-cell *matHeaderCellDef >Dynamic form</th>
        <td mat-cell *matCellDef="let element">
          <!-- <span class="flex-start">{{ element.value }}</span> -->
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Logicalforms">
        <th mat-header-cell *matHeaderCellDef>Logical forms</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
      
        </td>

            mat-icon-button

            aria-label="Example icon button with a delete icon"

          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Example icon button with a delete icon"
            (click)="delete(element)"
          >

          </button>
          <button
            mat-icon-button

          >
            <mat-icon>launch</mat-icon>
          </button> -->
        
      </ng-container>
        <ng-container matColumnDef="FormConfigure">
        <th mat-header-cell *matHeaderCellDef>Form Configure</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
        
        </td>
      </ng-container>
      <ng-container matColumnDef="SubscriptionRates">
        <th mat-header-cell *matHeaderCellDef>Subscription Rates</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
        
        </td>
      </ng-container>
      <ng-container matColumnDef="LogicalFormData">
        <th mat-header-cell *matHeaderCellDef>Logical Form Data</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
        
        </td>
      </ng-container>
      <ng-container matColumnDef="CMS">
        <th mat-header-cell *matHeaderCellDef>CMS</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
        
        </td>
      </ng-container>
      <ng-container matColumnDef="StateRelation">
        <th mat-header-cell *matHeaderCellDef>State Relation</th>
        <td mat-cell *matCellDef="let element">
          <input class="rdovstchk" class="mr-1" type="checkbox" 
          (change)="doCheckboxCheck($event)"  />
    
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Data Not Found "{{ input.value }}"</td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
